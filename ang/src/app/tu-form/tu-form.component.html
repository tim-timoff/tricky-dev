<div class="m-panel">
  Зарегистрироваться сейчас
</div>

<form [formGroup]="form">
  <tricky-chip-control
    [multiple]="true"
    formControlName="chips"
    [label]="'Выберите этап тестирования'"
    >
    <!-- [multiple]="true" -->
    <tricky-chip
      *ngFor="let box of boxes"
      [key]="box.versionKey"
      [checked]="box.versionChecked"
      >
      <!-- [color]="box.versionColour" -->
      {{ box.versionName }}
    </tricky-chip>
  </tricky-chip-control>

  <input
    pInputText
    type="email"
    class="p-input-text-lg"
    placeholder="Ваш электронный адрес..."
    required="true"
    formControlName="email"
  >
  <!-- icon="pi pi-check" -->
  <!-- label="Зарегистрироваться" -->
  <button
    (click)="onSubmit()"
    type="submit"
  >Зарегистрироваться</button>
</form>
