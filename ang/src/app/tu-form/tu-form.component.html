<div class="m-panel">
  Зарегистрироваться сейчас
</div>

<form [formGroup]="form">
  <tricky-chip-control
    formControlName="chips"
    [label]="'Выберите этап тестирования'"
    >
    <!-- [multiple]="true" -->
    <tricky-chip
      *ngFor="let box of boxes"
      [key]="box.versionKey"
      [color]="box.versionColour"
      [checked]="box.versionChecked"
    >
      {{ box.versionName }}
    </tricky-chip>
  </tricky-chip-control>

  <input
    pInputText
    type="email"
    class="p-input-text-lg"
    placeholder="Ваш электронный адрес..."
    required="true"
    formControlName="email"
  >
  <p-button
    icon="pi pi-check"
    label="Зарегистрироваться"
    (click)="onSubmit()"
    type="submit"
  ></p-button>
</form>
