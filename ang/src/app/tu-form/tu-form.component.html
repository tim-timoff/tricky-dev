<div class="m-panel">
  Зарегистрироваться сейчас
</div>

<form  autocomplete="on" formGroupName="form">
  <div *ngFor="let box of boxes" class="field-checkbox">
  <!-- [(ngModel)]="selectedCategories" -->
    <p-checkbox
      name="group"
      [label]="box.versionName"
      [value]="box.versionName"
    />
          <!-- {{box.versionHelpTxt}} -->
  </div>
  <input
    pInputText
    type="text"
    class="p-input-text-lg"
    placeholder="Ваш электронный адрес..."
    required="true"
    formControlName="email"
    (change)="onEmailInput($event)"
  >
  <p-button
    icon="pi pi-check"
    label="Зарегистрироваться"
  ></p-button>
</form>
