<form class="main-container">
    <section class="checkbox-section">
        <div class="checkbox-list">
            @for (box of boxes; track box) {
            <div>
                <span class="mSpan">
                    <mat-checkbox class="mCheck" [checked]="box.signedFor" (change)="onChange(box)"></mat-checkbox>
                    <b>{{ box.versionName }}</b>:&nbsp;
                </span>
                <span class="mSpan">
                    {{ box.versionHelpTxt }}
                </span>
            </div>
            }
        </div>
    </section>
</form>
