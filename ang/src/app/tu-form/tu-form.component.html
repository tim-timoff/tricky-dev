<p-panel width="60%" header="Записаться сейчас!" class="align-items-stretch text-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="versionSelect" (change)="checkBoxClicked($event)">
            <span class="">{{ boxes[0].versionName }}</span>&nbsp;
            <p-checkbox id="boxes[0].id" 
                formControlName="a"></p-checkbox>&nbsp;{{ boxes[0].versionHelpTxt }}<br><br>
            <span>{{ boxes[1].versionName }}</span>&nbsp;
            <p-checkbox id="boxes[1].id" 
                formControlName="b"></p-checkbox>&nbsp;{{ boxes[1].versionHelpTxt }}<br><br>
            <span>{{ boxes[2].versionName }}</span>&nbsp;
            <p-checkbox id="boxes[2].id"
                formControlName="r"></p-checkbox>&nbsp;{{ boxes[2].versionHelpTxt }}<br><br>
        </div>
        <div formGroupName="emailGroup" class="p-input-group">
            <input type="text" class="p-input-text-lg" pInputText
                placeholder="Ваш электронный адрес..." required="true" formControlName="email"><br><br>
            <div>
                <p-button label="Зарегистрироваться" formControlName="submitBtn" (onClick)="onSubmit"></p-button>
            </div>
        </div>
    </form>
</p-panel>
