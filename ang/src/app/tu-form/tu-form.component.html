<div width="60%" style="text-align: center;">
    <div class="m-panel">Зарегистрироваться сейчас</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="versionSelect" (change)="checkBoxClicked($event)">
            <div *ngFor="let box of boxes">
                <div *ngIf="box.signedFor; then checked else unchecked"></div>
                <ng-template #checked>
                    <div (change)="onCheckboxChange(box.versionLetter)">{{ box.versionName }}&nbsp;
                        <input type="checkbox" id="{{ box.versionLetter }}" checked="true"> {{ box.versionHelpTxt }}
                    </div>
                </ng-template>
                <ng-template #unchecked>
                    <div (change)="onCheckboxChange(box.versionLetter)">{{ box.versionName }}&nbsp;
                        <input type="checkbox" id="{{ box.versionLetter }}" checked="false"> {{ box.versionHelpTxt }}
                    </div>
                </ng-template>
            </div>
        </div>
        <div formGroupName="emailGroup" class="p-input-group">
            <input type="text" class="p-input-text-lg" pInputText placeholder="Ваш электронный адрес..." required="true"
                formControlName="email" (change)="onEmailInput($event)"><br><br>
            <div>
                <button type="submit" label="Зарегистрироваться"></button>
            </div>
        </div>
    </form>
</div>
